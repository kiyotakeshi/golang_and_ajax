<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>jQuery test</title>

    <!-- サーバ側に配置したものを利用する場合 -->
    <script src="jquery-3.4.1.min.js"></script>

    <!-- CDNを利用する場合 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->

    <script>
        // jQueryの主な機能はHTML, CSSを操作すること
        // HTMLの読み込みが完了した時点で、functionの中身が実行される
        // functionをつけなければ、JavaScriptは上から順に処理するため、
        // #color_div の登場に、該当のHTMLが登場していないため、処理ができない
        jQuery(function ($) {

            // 操作対象とするHTMLを選択する際、CSSのセレクター構文がそのまま使える
            // セレクタでdiv要素を選択し、返ってきたjQueryオブジェクトに対して .css メソッドを適用
            // 操作後もjQueryオブジェクトを返すことが多いため、操作を繋げて書くことも可能(メソッドチェーン)
            $("#color_div").css("border", "1px solid red").css("color", "red");
        });
    </script>

</head>

<body>
    <div id="color_div">ここのdivの枠線をjQueryで変更</div>
</body>

</html>
