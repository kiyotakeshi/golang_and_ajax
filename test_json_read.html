<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json read by ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.9.7/d3.min.js"></script>
    <script type="text/javascript">
        $("#button1").click(
            function () {
                $("#span6").text("データを取得中です");

                $.ajax({
                    url: "./create_by_go.json",
                    type: "POST",
                    data: $("#form1").serialize(),
                    dataType: "json",
                    timespan: 1000
                }).done(function (data1, textStatus, jqXHR) {

                    // 4. JavaScriptオブジェクトをJSONに変換
                    var data2 = JSON.stringify(data1);
                    console.log(data2); //コンソールにJSONが表示される
                });
            });
    </script>
</head>
<body>

<p>ボタンを押すと通信が始まります</p>
<form id="form1">
    <input type="button" id="button1" value="ボタン1">
</form>
</body>
</html></html>
