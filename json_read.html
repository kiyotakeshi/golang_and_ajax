<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json read by ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.9.7/d3.min.js"></script>
    <script type="text/javascript">

        // 全体的に処理がわからないからJavaScriptから学習し直す必要あり
        $("#button1").click(
            function () {
                $.ajax({
                    url: "./create_by_go.json",
                    data: $("#form1"),
                    dataType: "json",
                    success: function (data) {
                        $(".jsonData").append("<p>id: data");
                    };
            });
        });
    </script>
</head>
<body>

<p>ボタンを押すと通信が始まります</p>
<form id="form1">
    <input type="button" id="button1" value="id">
    <div class="jsonData">
    </div>
</form>
</body>
</html></html>
